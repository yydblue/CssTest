<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proportion Test</title>
    <style>
        .proportion {
            position: relative;
            overflow: hidden;
        }

        .proportion > .two-to-one {
            margin: 50%;
        }

        .proportion > .content {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .back-gray {
            background-color: gray;
        }

    </style>
</head>
<body>
<div class="proportion">
    <div class="ratio two-to-one"></div>
    <div class="content back-gray"></div>
</div>
</body>
</html>
